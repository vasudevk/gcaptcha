<<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<div class="row login">
    <div class="col-md-6 login-form">
        <h1>Login </h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6Lcp9JEUAAAAALZELiYHD846U5uY11yKeTemIEGJ"></div>
            </div>
            <button class="btn btn-default">reCAPTCHA V2</button>
            <div *ngIf="invalidLogin" class="error">
                <div></div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
